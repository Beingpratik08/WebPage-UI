<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header id="navbar">
        <span id="logo"><img src="Images/website-logo.png" alt=""></span>

        <nav id="navbar-items">
            <a class="touppercase" href="#">Retail</a>
            <a class="touppercase" href="#">Sme</a>
            <a class="touppercase"  href="#">Corporate</a>
            <a class="touppercase" href="#">About Us</a>
            <a class="touppercase" href="#">Covid 19</a>
            <a class="touppercase" href="#">Campgains</a>
        </nav>

        <search id="search">
            <i class='bx bx-search-alt-2'></i>
            <button>Register</button>
        </search>

    </header>

    <section id="home">

         <div id="left-container">
            <div id="home-content">
                <h1>Chase Your Dream with us</h1>
                <p>The harder you work for something, the greater you'll feel when you acheive it.</p>
            </div>

            <div id="btn-box">
                <a class="touppercase" href="">Apply Online</a>
                <a class="touppercase" href="">Loan Calculator</a>
            </div>

            <div id="icons">
                <a id="phone" href="#">
                    <i class='bx bx-phone' ><span style="color: black;">&nbsp1659</span></i>
                </a>
                <a id="facebook" href="#">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a id="youtube" href="#">
                    <i class='bx bxl-youtube'></i>
                </a>
                <a id="linkedin" href="#">
                    <i class='bx bxl-linkedin-square'></i>
                </a>
                <a id="instagram" href="#">
                    <i class='bx bxl-instagram'></i>
                </a>
                
                
                
            </div>
        </div>

        <div id="right-container">
            <img src="Images/hero-image.png" alt="">
        </div>

    </section>

    <div id="car-loan">
        <a class="loan-btn" href="">
            <i class='bx bxs-car'></i>
            <span>Car Loan</span>
        </a>
        
    </div>

    <div id="home-loan">
        <a class="loan-btn" href="#">
            <i class='bx bx-home'></i>
            <span>Home Loan</span>
        </a>
        
    </div>

</html>
